<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="https://fb.me/react-0.13.3.min.js"></script>
	<!-- for whatever reason, JSXTransformer is no longer available in this form-bundled in other react forms? -->
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

	<title>My First React File</title>
</head>
<body>
	<div id="react-container"></div>
	<script type="text/jsx">
		var MyComponent = React.createClass({
			render: function() {
				return <div>
						<h1>{this.props.text}</h1>
						<p>{this.props.children}</p>
					</div>;
			}
		});

		React.render( <div>
			<MyComponent text="Hello world">This is hello</MyComponent>
			<MyComponent text="how are you?">here is how are you</MyComponent>
			<MyComponent text="see ya later">goodbye is here</MyComponent>
			</div>
			, document.getElementById('react-container'));
	</script>

</body>
</html>
